{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<style>
  .register-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    position: relative;
    overflow: hidden;
  }
  
  /* Animated Background */
  body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
  }
  
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  /* Floating Background Elements */
  .floating-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .floating-shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: floatAround 20s infinite linear;
  }
  
  .floating-shape:nth-child(1) {
    width: 80px;
    height: 80px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
  }
  
  .floating-shape:nth-child(2) {
    width: 120px;
    height: 120px;
    top: 60%;
    right: 15%;
    animation-delay: -5s;
  }
  
  .floating-shape:nth-child(3) {
    width: 60px;
    height: 60px;
    bottom: 20%;
    left: 20%;
    animation-delay: -10s;
  }
  
  @keyframes floatAround {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(50px, -50px) rotate(90deg); }
    50% { transform: translate(-30px, -100px) rotate(180deg); }
    75% { transform: translate(-80px, 20px) rotate(270deg); }
    100% { transform: translate(0, 0) rotate(360deg); }
  }
  
  /* Floating Emojis */
  .floating-emoji {
    position: absolute;
    font-size: 2rem;
    opacity: 0.4;
    animation: emojiFloat 8s ease-in-out infinite;
    pointer-events: none;
    z-index: 1;
  }
  
  @keyframes emojiFloat {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-30px) rotate(15deg); }
  }
  
  /* Main Form Card */
  .register-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 3rem;
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    max-width: 450px;
    width: 100%;
    position: relative;
    z-index: 10;
    transform: translateY(0);
    transition: all 0.5s ease;
    animation: cardSlideIn 0.8s ease-out;
  }
  
  @keyframes cardSlideIn {
    0% {
      opacity: 0;
      transform: translateY(50px) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  .register-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 40px 80px rgba(0, 0, 0, 0.25);
  }
  
  /* Decorative Elements */
  .register-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    background-size: 200% 100%;
    animation: borderGlow 3s ease-in-out infinite;
  }
  
  @keyframes borderGlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  /* Header */
  .register-header {
    text-align: center;
    margin-bottom: 2.5rem;
    position: relative;
  }
  
  .register-title {
    font-size: 2.5rem;
    font-weight: bold;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
    animation: titlePulse 4s ease-in-out infinite;
    position: relative;
  }
  
  @keyframes titlePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  .register-subtitle {
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 1rem;
  }
  
  .welcome-emoji {
    font-size: 3rem;
    animation: bounce 2s ease-in-out infinite;
    margin-bottom: 1rem;
    display: block;
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
  }
  
  /* Form Styling */
  .register-form {
    position: relative;
  }
  
  /* Override Crispy Forms Styling */
  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }
  
  .form-control {
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid rgba(102, 126, 234, 0.2);
    border-radius: 15px;
    padding: 1rem 1.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }
  
  .form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-2px);
  }
  
  .form-control::placeholder {
    color: #999;
    font-style: italic;
  }
  
  /* Labels */
  label {
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  /* Add icons to labels */
  label[for*="username"]::before { content: 'üë§'; }
  label[for*="email"]::before { content: 'üìß'; }
  label[for*="password"]::before { content: 'üîí'; }
  label[for*="first_name"]::before { content: '‚ú®'; }
  label[for*="last_name"]::before { content: 'üåü'; }
  
  /* Submit Button */
  .register-btn {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    padding: 1rem 2rem;
    border-radius: 20px;
    font-size: 1.1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    margin-top: 1rem;
  }
  
  .register-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
  }
  
  .register-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
  }
  
  .register-btn:hover::before {
    left: 100%;
  }
  
  .register-btn:active {
    transform: translateY(-1px);
  }
  
  /* Help Text */
  .help-text, .form-text {
    font-size: 0.85rem;
    color: #666;
    margin-top: 0.5rem;
    font-style: italic;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: all 0.3s ease;
    transform: translateY(-10px);
  }
  
  .help-text.show, .form-text.show {
    opacity: 1;
    max-height: 200px;
    transform: translateY(0);
    margin-top: 0.5rem;
  }
  
  .help-text.error, .form-text.error {
    color: #e74c3c;
    animation: shake 0.5s ease-in-out;
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  
  /* Error Messages */
  .invalid-feedback, .error {
    color: #e74c3c;
    font-size: 0.85rem;
    margin-top: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .invalid-feedback::before, .error::before {
    content: '‚ö†Ô∏è';
  }
  
  /* Success Animation */
  .success-message {
    background: linear-gradient(135deg, #51cf66, #69db7c);
    color: white;
    padding: 1rem;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 1rem;
    animation: successSlide 0.5s ease-out;
  }
  
  @keyframes successSlide {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  
  /* Loading State */
  .register-btn.loading {
    position: relative;
    color: transparent;
  }
  
  .register-btn.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Footer Links */
  .register-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(102, 126, 234, 0.2);
  }
  
  .register-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
  }
  
  .register-footer a:hover {
    color: #764ba2;
    text-decoration: none;
  }
  
  .register-footer a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    transition: width 0.3s ease;
  }
  
  .register-footer a:hover::after {
    width: 100%;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .register-card {
      margin: 1rem;
      padding: 2rem;
      border-radius: 20px;
    }
    
    .register-title {
      font-size: 2rem;
    }
    
    .welcome-emoji {
      font-size: 2.5rem;
    }
    
    .floating-emoji {
      font-size: 1.5rem;
    }
  }
  
  /* Special Effects */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #667eea;
    border-radius: 50%;
    animation: sparkleEffect 2s ease-out infinite;
  }
  
  @keyframes sparkleEffect {
    0% { transform: scale(0) rotate(0deg); opacity: 1; }
    50% { transform: scale(1) rotate(180deg); opacity: 0.8; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
  }
</style>

<!-- Floating Background Shapes -->
<div class="floating-shapes">
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
</div>

<!-- Floating Emojis -->
<div class="floating-emoji" style="top: 15%; left: 10%; animation-delay: 0s;">üéâ</div>
<div class="floating-emoji" style="top: 25%; right: 15%; animation-delay: 2s;">‚ú®</div>
<div class="floating-emoji" style="bottom: 30%; left: 15%; animation-delay: 4s;">üéä</div>
<div class="floating-emoji" style="bottom: 20%; right: 10%; animation-delay: 1s;">üåü</div>
<div class="floating-emoji" style="top: 60%; left: 5%; animation-delay: 3s;">üí´</div>
<div class="floating-emoji" style="top: 70%; right: 20%; animation-delay: 5s;">üéà</div>

<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <span class="welcome-emoji">üéâ</span>
      <h1 class="register-title">Create Account</h1>
      <p class="register-subtitle">Join our amazing community!</p>
    </div>
    
    <form method="post" class="register-form" id="registerForm">
      {% csrf_token %}
      {{ form|crispy }}
      
      <button type="submit" class="register-btn" id="registerBtn">
        üöÄ Register Now
      </button>
    </form>
    
    <div class="register-footer">
      <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const btn = document.getElementById('registerBtn');
    
    // Hide all help text initially
    const helpTexts = document.querySelectorAll('.help-text, .form-text');
    helpTexts.forEach(help => {
        help.classList.remove('show');
    });
    
    // Password validation rules
    const passwordRules = {
        minLength: 8,
        maxLength: 150, // Updated to 150 characters
        requireUppercase: true,
        requireLowercase: true,
        requireNumbers: true,
        requireSpecial: false // Made optional for better UX
    };
    
    // Add sparkle effects to form inputs on focus
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            createSparkles(this);
        });
        
        // Handle password field specifically
        if (input.type === 'password' || input.name.includes('password')) {
            input.addEventListener('input', function() {
                handlePasswordValidation(this);
            });
            
            input.addEventListener('blur', function() {
                const helpText = this.parentElement.querySelector('.help-text, .form-text');
                if (helpText && this.value === '') {
                    helpText.classList.remove('show');
                }
            });
        }
        
        // Handle other fields with help text
        if (input.type !== 'password' && !input.name.includes('password')) {
            const helpText = input.parentElement.querySelector('.help-text, .form-text');
            if (helpText) {
                input.addEventListener('focus', function() {
                    if (this.value === '') {
                        helpText.classList.add('show');
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        helpText.classList.remove('show');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        helpText.classList.add('show');
                    }
                });
            }
        }
    });
    
    // Password validation function
    function handlePasswordValidation(passwordInput) {
        const password = passwordInput.value;
        const helpText = passwordInput.parentElement.querySelector('.help-text, .form-text');
        
        if (!helpText) return;
        
        if (password === '') {
            helpText.classList.remove('show');
            helpText.classList.remove('error');
            return;
        }
        
        // Check if password meets all requirements
        const isValid = validatePassword(password, passwordRules);
        
        if (!isValid) {
            helpText.classList.add('show');
            helpText.classList.add('error');
            
            // Update help text with specific requirements not met
            updatePasswordHelpText(helpText, password, passwordRules);
        } else {
            helpText.classList.remove('error');
            helpText.classList.add('show');
            helpText.innerHTML = '‚úÖ Password looks great!';
            helpText.style.color = '#28a745';
            
            // Hide after 2 seconds if password is valid
            setTimeout(() => {
                if (passwordInput.value !== '' && validatePassword(passwordInput.value, passwordRules)) {
                    helpText.classList.remove('show');
                }
            }, 2000);
        }
    }
    
    // Validate password against rules
    function validatePassword(password, rules) {
        if (password.length < rules.minLength) return false;
        if (password.length > rules.maxLength) return false;
        
        if (rules.requireUppercase && !/[A-Z]/.test(password)) return false;
        if (rules.requireLowercase && !/[a-z]/.test(password)) return false;
        if (rules.requireNumbers && !/\d/.test(password)) return false;
        if (rules.requireSpecial && !/[!@#$%^&*(),.?":{}|<>]/.test(password)) return false;
        
        return true;
    }
    
    // Update password help text with specific missing requirements
    function updatePasswordHelpText(helpText, password, rules) {
        const missing = [];
        
        if (password.length < rules.minLength) {
            missing.push(`At least ${rules.minLength} characters`);
        }
        if (password.length > rules.maxLength) {
            missing.push(`Maximum ${rules.maxLength} characters`);
        }
        if (rules.requireUppercase && !/[A-Z]/.test(password)) {
            missing.push('One uppercase letter');
        }
        if (rules.requireLowercase && !/[a-z]/.test(password)) {
            missing.push('One lowercase letter');
        }
        if (rules.requireNumbers && !/\d/.test(password)) {
            missing.push('One number');
        }
        if (rules.requireSpecial && !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            missing.push('One special character');
        }
        
        if (missing.length > 0) {
            helpText.innerHTML = `‚ùå Missing: ${missing.join(', ')}`;
            helpText.style.color = '#e74c3c';
        }
    }
    
    // Form submission with loading state
    form.addEventListener('submit', function(e) {
        btn.classList.add('loading');
        btn.disabled = true;
        
        // Create celebration effect
        setTimeout(() => {
            createCelebration();
        }, 500);
    });
    
    // Create sparkle effects
    function createSparkles(element) {
        const rect = element.getBoundingClientRect();
        const container = element.parentElement;
        
        for (let i = 0; i < 6; i++) {
            setTimeout(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * rect.width + 'px';
                sparkle.style.top = Math.random() * 20 - 10 + 'px';
                
                container.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }, i * 100);
        }
    }
    
    // Create celebration effect
    function createCelebration() {
        const emojis = ['üéâ', 'üéä', '‚ú®', 'üåü', 'üí´', 'üéà'];
        const container = document.querySelector('.register-card');
        
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const emoji = document.createElement('div');
                emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.position = 'absolute';
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.top = Math.random() * 100 + '%';
                emoji.style.fontSize = '20px';
                emoji.style.pointerEvents = 'none';
                emoji.style.animation = 'sparkleEffect 3s ease-out forwards';
                emoji.style.zIndex = '1000';
                
                container.appendChild(emoji);
                setTimeout(() => emoji.remove(), 3000);
            }, i * 100);
        }
    }
    
    // Add hover effects to form elements
    inputs.forEach(input => {
        input.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-1px)';
        });
        
        input.addEventListener('mouseleave', function() {
            if (document.activeElement !== this) {
                this.style.transform = 'translateY(0)';
            }
        });
    });
    
    // Add typing animation to placeholders
    const placeholders = [
        'Enter your awesome username...',
        'Your email address here...',
        'Create a strong password...',
        'What should we call you?',
        'Your family name...'
    ];
    
    inputs.forEach((input, index) => {
        if (placeholders[index]) {
            input.placeholder = placeholders[index];
        }
    });
    
    // Success message animation
    const messages = document.querySelectorAll('.alert, .messages');
    messages.forEach(message => {
        message.classList.add('success-message');
    });
});

// Add random floating elements periodically
setInterval(() => {
    const floatingEmoji = document.createElement('div');
    const emojis = ['‚ú®', 'üåü', 'üí´'];
    floatingEmoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    floatingEmoji.className = 'floating-emoji';
    floatingEmoji.style.left = Math.random() * 100 + '%';
    floatingEmoji.style.top = Math.random() * 100 + '%';
    floatingEmoji.style.animationDelay = '0s';
    floatingEmoji.style.opacity = '0.3';
    
    document.body.appendChild(floatingEmoji);
    
    setTimeout(() => {
        floatingEmoji.remove();
    }, 8000);
}, 5000);
</script>
